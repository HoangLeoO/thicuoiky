<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/home.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Danh Sách Người Dùng</title>
</head>
<body>
<div th:class="navbar">
    <a th:href="@{/home}">Home</a>
    <!--    style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;"-->
    <a th:if="${#request.userPrincipal != null}" th:href="@{/logout}">Logout</a>
</div>
<div th:class="navbar">
    <form th:action="@{/searchNote}" method="get">
        <input type="text" name="key_search">
        <input type="submit" value="Search">
    </form>
</div>
<div th:class="main">
    <!--    <form th:action="@{/search}" method="get">-->
    <!--        <input type="text" name="key_search">-->
    <!--        <input type="submit" value="Search">-->
    <!--    </form>-->

    <table id="user">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tiêu Đề</th>
            <th>Nội Dung</th>
            <th>Hành Động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notes, start : ${note}">
            <td th:text="${start.count}"></td>
            <td th:text="${notes.tile}"></td>
            <td th:text="${notes.content}"></td>
            <td>
                <a th:href="@{/__${notes.getId()}__/deleteNote}">Xóa | </a>
                <a th:href="@{/__${notes.getId()}__/editNote}">Sửa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--    <div>-->
    <!--        <a th:href="@{'/home'(page=${users.number - 1}, key_search=${key_search})}" th:if="${users.hasPrevious()}">Previous</a>-->
    <!--        <span th:text="${users.number + 1}"></span>/<span th:text="${students.totalPages}"></span>-->
    <!--        <a th:href="@{'/home'(page=${users.number + 1}, key_search=${key_search})}" th:if="${users.hasNext()}">Next</a>-->
    <!--    </div>-->
</div>
</body>
</html>
